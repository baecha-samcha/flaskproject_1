<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }
        .post-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .post-content {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <h2>{{ post.title }}</h2>
        <p><strong>닉네임:</strong> {{ post.nickname }}</p>
        <div class="post-content">{{ post.content | safe }}</div>
    </div>

</body>
</html>
