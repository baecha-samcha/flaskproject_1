<!DOCTYPE html>
<html>
<head><title>관리자 홈</title></head>
<body>
  <h2>관리자 페이지</h2>
  <p>사용자 목록:</p>
  <ul>
    {% for user in users %}
      <li>{{ user['email'] }}
        {% if user['email'] != 'admin@example.com' %}
          - <a href="{{ url_for('reset_password', email=user['email']) }}">비밀번호 초기화</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('logout') }}">로그아웃</a>
</body>
</html>
