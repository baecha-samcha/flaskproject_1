<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>게시판</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .board {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .post {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="top-bar">
            <h2>📋 게시판</h2>
            <a href="{{ url_for('write') }}">✏️ 글쓰기</a>
        </div>
        {% for post in posts %}
        <div class="post">
            <a href="{{ url_for('view_post', post_id=post['id']) }}">{{ post['title'] }}</a><br>
            <small>by {{ post['nickname'] }} | {{ post['created_at'] }}</small>
        </div>
        {% endfor %}
    </div>
</body>
</html>
