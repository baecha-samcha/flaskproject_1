<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>홈</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  {% if email %}
    <h1>환영합니다, {{ email }}님!</h1>
    <a class="btn" href="/board">📋 게시판</a>
    <a class="btn" href="/create_1bancon">✨ 일반콘 만들기</a>
    <a class="btn" href="/1bancon_list">🖼 일반콘 목록</a>
    <a class="btn" href="/logout">🚪 로그아웃</a>
  {% else %}
    <h1>로그인 해주세요</h1>
    <a class="btn" href="/login">🔐 로그인</a>
  {% endif %}
</body>
</html>
