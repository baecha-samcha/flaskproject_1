<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>일반콘 목록</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
    .card h4 {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📦 일반콘 목록</h2>
    <div class="grid">
      {% for set in sets %}
        <div class="card" onclick="location.href='/1bancon/{{ set.id }}'">
          <img src="/static/1bancon/{{ set.thumbnail }}" alt="썸네일">
          <h4>{{ set.title }}</h4>
          <p>{{ set.description }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
