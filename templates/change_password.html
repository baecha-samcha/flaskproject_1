<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🔒 비밀번호 변경</h1>
        <form method="post">
            <input type="password" name="new_password" placeholder="새 비밀번호 입력" required>
            <input type="password" name="confirm_password" placeholder="새 비밀번호 확인" required>
            <button type="submit">변경하기</button>
        </form>
    </div>
</body>
</html>
